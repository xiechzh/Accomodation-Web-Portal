<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weekly Coding Challenge #8 - Chat Interface</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>

  <h2>Weekly Coding Challenge #8 <br /> Chat Interface</h2>
<div class="chat-container">
	<ul class="chat">
		<li class="message left">
			<img class="logo" src="imgs/17.jpg" alt="">
			<p>I'm hungry!</p>
		</li>
		<li class="message right">
			<img class="logo" src="imgs/67.jpg" alt="">
			<p>Hi hungry, nice to meet you. I'm Dad.</p>
		</li>
		<li class="message left">
			<img class="logo" src="imgs/17.jpg" alt="">
			<p>DAD! I'm serious!</p>
		</li>
		<li class="message right">
			<img class="logo" src="imgs/67.jpg" alt="">
			<p>I thought your name was hungry...?</p>
		</li>
 
	</ul>
	<input type="text" class="text_input" placeholder="Message..."/>
</div>
